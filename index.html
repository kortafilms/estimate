<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>撮影費用 かんたん見積もりフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      color: #333;
      font-size: 1.1em;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.4em;
      font-size: 1.6em;
    }

    .description {
      text-align: center;
      font-size: 0.95em;
      color: #666;
      margin-bottom: 2em;
    }

    label {
      display: flex;
      align-items: center;
      margin-top: 2em;
      font-weight: bold;
      font-size: 1em;
    }

    .tooltip {
      display: inline-block;
      background: #ccc;
      color: #333;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      text-align: center;
      font-size: 14px;
      margin-left: 0.5em;
      cursor: pointer;
      line-height: 22px;
      position: relative;
    }

    .tooltip:hover .tooltip-text {
      display: block;
    }

    .tooltip-text {
      display: none;
      position: absolute;
      top: 28px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      padding: 0.9em;
      font-size: 1.1em;
      width: 260px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    select {
      width: 100%;
      max-width: 550px;
      padding: 0.8em;
      font-size: 1.1em;
      margin-top: 0.5em;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
    }

    button {
      display: block;
      margin: 2em auto 1em;
      padding: 0.8em 2em;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #price {
      font-size: 1.6em;
      margin-top: 1.5em;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    #price small {
      font-size: 0.75em;
      color: #2c3e50;
      margin-left: 0.3em;
    }

    .price-note {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 0.5em;
    }

    .reserve-button {
      display: block;
      text-align: center;
      background-color: #c0392b;
      color: white;
      padding: 0.8em 2em;
      font-size: 1.1em;
      font-weight: bold;
      margin: 2em auto 0;
      width: fit-content;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reserve-button:hover {
      background-color: #a93226;
    }
  </style>
</head>
