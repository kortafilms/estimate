<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>撮影予約フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .estimate-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1.5em;
      border-radius: 6px;
      margin-bottom: 2em;
    }

    .estimate-box p {
      margin: 0.5em 0;
    }

    form label {
      display: block;
      margin-top: 1em;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
    }

    .submit-btn {
      display: block;
      margin: 2em auto 0;
      background-color: #c0392b;
      color: white;
      padding: 0.8em 2em;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <h1>ご予約内容の確認</h1>
  <div class="estimate-box" id="estimateBox">
    <!-- JavaScriptで見積もり内容を表示 -->
  </div>

  <form id="reservationForm">
    <label>お名前</label>
    <input type="text" name="name" required>

    <label>メールアドレス</label>
    <input type="email" name="email" required>

    <label>ご要望やご質問（任意）</label>
    <textarea name="message" rows="5"></textarea>

    <button type="submit" class="submit-btn">予約を確定する</button>
  </form>

  <script>
    // localStorageから見積もりデータを取得
    const estimate = JSON.parse(localStorage.getItem('estimate'));
    const estimateBox = document.getElementById('estimateBox');

    if (estimate) {
      estimateBox.innerHTML = `
        <p><strong>撮影内容:</strong> ${estimate.content}</p>
        <p><strong>撮影時間:</strong> ${estimate.duration}</p>
        <p><strong>編集:</strong> ${estimate.editing}</p>
        <p><strong>SNS掲載:</strong> ${estimate.sns}</p>
        <p><strong>見積もり金額:</strong> ¥${estimate.total.toLocaleString()} (税込)</p>
        <p>この内容で予約を確定しますか？</p>
      `;
    } else {
      estimateBox.innerHTML = '<p>見積もり情報が見つかりません。トップページに戻ってやり直してください。</p>';
      document.getElementById('reservationForm').style.display = 'none';
    }

    // フォーム送信処理
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      alert('ご予約が完了しました！ありがとうございます。');
      localStorage.removeItem('estimate');
      this.reset();
    });
  </script>
</body>
</html>
